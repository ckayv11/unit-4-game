<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Mania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
   
   <section id="main">
   
    <div class="row" id="header">
        <div class="col-md-12 text-center mt-4">
          <h1>MARVEL MANIA</h1>
        </div>
    </div>

    <div class="container">

<!-- STARTING SCREEN: CHOOSE PLAYER -->
        <div class="row" id="starting-screen">
           <div class="col-md-12 text-center my-3">
              <h2 id="start-message"><i class="fas fa-angle-double-right"></i> SELECT A PLAYER TO GET STARTED</h2>
           </div>
        </div>

        <div class="row">
           <div class="card-deck mt-5" id="gameCharacters"></div>
        </div>
    
    </section>

<!-- GAMEPLAY SCREEN -->
    <section id="gameplay-screen">

    <div class="row">
        <div class="col-md-6">
            <div class="health-meter">
                <figure id="player-health">PLAYER 1</figure>
            </div>
        </div>

        <div class="col-md-6">
            <div class="opponent-health-meter">
                <figure id="opponent-health">PLAYER 2</figure>
            </div>
        </div>
    </div>
    
<!-- FIGHTING AREA-->
    
    <div class="row" id="fighting-area">
        <div class="col-md-4">
            <div id="player-area"></div>
        </div>
        <div class="col-md-4 text-center">
            <h4 id="game-message">PREPARE FOR BATTLE</h4>
            <img id="attack" src="assets/images/attack-button.png" alt="attack button">
        </div>
        <div class="col-md-4">
            <div id="opponent-area"></div>
        </div>
    </div>
    </section>

    <!--Enemy Waiting Area-->

    <div class="row" id="enemy-area">
        <div class="col-md-12 text-center mt-3">
            <div id="enemy-area"></div>		
            <h2 id="your-enemies"><i class="fas fa-angle-double-right"></i> CHOOSE YOUR OPPONENT</h2>
        </div>
    </div>

<!-- END GAME-->
      
	<!--Win Screen-->
	<section class="win-screen">
		<h2>You Win!</h2>
		<div id="player-win"></div>
	</section>
	<!--Lose Screen-->
	<section class="lose-screen">
		<h2>You Lose</h2>
		<div id="player-lose"></div>
	</section>

<!-- AUDIO -->
	<div>
		<audio id="fightsong" autoplay loop>
			<source src="assets/audio/knights-cydonia.mp3" type="audio/mp3">
		</audio>
		<audio id="victorysong" loop>
			<source src="assets/audio/marveltheme.mp3" type="audio/mp3">
		</audio>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
